<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"></link>
<style>
    body {
            
            background: url("https://images.wallpaperscraft.com/image/mountains_lake_frozen_147989_1920x1080.jpg");
        }
        .card {
            border: 1px solid #28a745;
        }
        .card-login {
            margin-top: 130px;
            padding: 18px;
            max-width: 30rem;
        }

        .card-header {
            color: #fff;
            /*background: #ff0000;*/
            font-family: sans-serif;
            font-size: 20px;
            font-weight: 600 !important;
            margin-top: 10px;
            border-bottom: 0;
        }

        .input-group-prepend span{
            width: 50px;
            background-color: darkcyan;
            color: #fff;
            border:0 !important;
        }

        input:focus{
            outline: 0 0 0 0  !important;
            box-shadow: 0 0 0 0 !important;
        }

        .login_btn{
            width: 404px;
        }

        .login_btn:hover{
            color:#000;
            background-color: darkcyan;
        }

        .btn-outline-danger {
            color: #000;
            font-size: 18px;
            background-color: cornflowerblue;
            background-image: none;
            border-color: #000;
        }

        .form-control {
            display: block;
            width: 100%;
            height: calc(2.25rem + 2px);
            padding: 0.375rem 0.75rem;
            font-size: 1.2rem;
            line-height: 1.6;
            color:cornflowerblue;
            background-color: transparent;
            background-clip: padding-box;
            border: 1px solid #28a745;
            border-radius: 0;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .input-group-text {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding: 0.375rem 0.75rem;
            margin-bottom: 0;
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1.6;
            color: #495057;
            text-align: center;
            white-space: nowrap;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 0;
        }
</style>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages autoUpdate="true" showDetail="true"></p:messages>
                <div class="container">
                    <div class="card card-login mx-auto text-center bg-dark">
                        <div class="card-header mx-auto bg-dark">
                            <span> <img src="https://img.icons8.com/clouds/100/000000/login-rounded-right.png" class="w-75" alt="Logo"/> </span><br/>
                                        <span class="logo_title mt-5">BIENVENIDO</span>
                        </div>
                        <div class="card-body">
                            
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <h:inputText id="nombreUs" value="#{controllerLogin.user.usuario}" class="form-control"  required="true" label="usuario"></h:inputText>
                                </div>

                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <h:inputText id="claveUs" class="form-control" value="#{controllerLogin.user.clave}" required="true" label="contraseÃ±a"></h:inputText>
                                </div>

                                <div class="form-group">
                                    <p:commandButton icon="ui-icon-locked" actionListener="#{controllerLogin.login()}" value="ENTRAR" class="btn btn-outline-danger login_btn"></p:commandButton>
                                </div>

                        </div>
                    </div>
                </div>
            
          
       </h:form>
    </h:body>
</html>
